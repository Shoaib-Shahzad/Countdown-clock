<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>countdown calender</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="wrapper">
        <div class="">
            <h2 class="title"><span>2023</span>NEW YEAR COUNTDOWN</h2>
            <div class="countdown-container">
                <div>
                    <p id="days" class="number-counting">0</p>
                    <span>Days</span>
                </div>
                             <div>
                    <p id="hour" class="number-counting">0</p>
                    <span>Hours</span>
                </div>
                
                <div>
                    <p id="min" class="number-counting">0</p>
                    <span>Minutes</span>
                </div>
               
                <div>
                    <p id="sec" class="number-counting">0</p>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
